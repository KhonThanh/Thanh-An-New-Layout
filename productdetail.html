<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
</head>

<body>
    <header data-include="component/header.html" class="header-bar bg-primary"></header>
    <main>
        <section class="flex center">
            <div class="container nav-bar">
                <a href="/">Trang chủ</a>
                <a href="#">Lốp ô tô theo hãng</a>
                <a href="#">LỐP MICHELIN 155/65R13 ENERGY XM 2+</a>
            </div>
        </section>
        <section class="flex center">
            <div class="container grid bg-white productdetail-container">
                <div class="productdetail-img">
                    <div class="slider-for">
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                    </div>
                    <div class="slider-nav">
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                        <div><img src="./img/product-car/car-model.png" alt=""></div>
                    </div>
                </div>
                <div class="flex productdetail-info">
                    <h1 class="productdetail-title">LỐP MICHELIN 155/65R13 ENERGY XM 2+</h1>
                    <div class="flex productdetail-brand">
                        <p>Thương hiệu</p>
                        <span>Michelin</span>
                    </div>
                    <div class="flex productdetail-status">
                        <p>Tình trạng</p>
                        <span>Còn hàng</span>
                    </div>
                    <div class="flex productdetail-rank">
                        <img src="./img/icon-social-network/star.png" alt="">
                        <img src="./img/icon-social-network/star.png" alt="">
                        <img src="./img/icon-social-network/star.png" alt="">
                        <img src="./img/icon-social-network/star.png" alt="">
                        <img src="./img/icon-social-network/star.png" alt="">
                    </div>
                    <div class="flex productdetail-price">
                        <p>1.390.000đ</p>
                        <span>1.390.000đ</span>
                    </div>
                    <div class="flex productdetail-sales">
                        <p>Tiết kiệm</p>
                        <span>210.000đ</span>
                    </div>
                    <div class="flex productdetail-voucher">
                        <h2>ưu đãi</h2>
                        <ul class="voucher-list">
                            <li>Tặng 07 Voucher 80% khi qua bảo trì bảo dưỡng</li>
                        </ul>
                    </div>
                    <div class="flex productdetail-quantity">
                        <h2>số lượng</h2>
                        <div class="flex quantity-container">
                            <button class="btn-subtractinon">-</button>
                            <p>1</p>
                            <button class="btn-addition">+</button>
                        </div>
                    </div>
                    <button title="btn liên hệ" class="flex btn bg-secondary">
                        <img src="./img/icon-social-network/PHONE.png" alt="">
                        Liên hệ
                    </button>
                    <button title="btn liên hệ" class="flex btn bg-primary">
                        <img src="./img/icon-social-network/share-news.png" alt="">
                        Chia sẽ
                    </button>
                </div>
            </div>
        </section>
        <section class="flex center" data-include="./component/review.html"></section>
        <section class="flex center" data-include="./component/bestselleritem.html"></section>
    </main>
    <footer data-include="component/footer.html" class="bg-white"></footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->

    <script src="./js/frondend.js"></script>
    <script src="./js/backend.js"></script>

</html>
